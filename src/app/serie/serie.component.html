<!-- Tabla Listado de series -->

<div class="container">
  <div class="row">
    <div class="col-6">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">name</th>
            <th scope="col">Channel</th>
            <th scope="col">Seasons</th>
          </tr>
        </thead>
        <tbody>

          <!-- Iteracion de series -->

          <tr *ngFor="let serie of series; let i = index">
            <th class="table-secondary">{{serie.id}}</th>
            <td class="table-secondary"><a href="{{serie.webpage}}">{{serie.name}}</a></td>
            <td class="table-secondary">{{serie.channel}}</td>
            <td class="table-secondary">{{serie.seasons}}</td>
          </tr>

        </tbody>

      </table>

      <!-- Promedio de temporadas de todas las series-->

      <tr>
        <td> Seasons average: {{avgSeasons}} </td>
      </tr>

    </div>
  </div>
</div>
